<html>
    <head>
        <script src="js/app.js" defer></script>
        <link rel="stylesheet" href="style/app.css">
    </head>
    <body>
        <section id="title"><h1>JioHotspot</h1></section>
        <div id="instr">
           <div id="image">
                <img id="wifin"; src="icons/wifion.gif" alt="">
                <img id="wifif"; src="icons/wifioff.png" alt="">
           </div>
                <div id="statusbox">
                    <p id="ssid">SSID : <b><span id="CurSSID", style="color:red"></span></b></p>
                    <p id="CurPass">PASSWORD : ******(Press 5)</p>
                    <p id="SecType">Security Type : <span id="CurType"></span></p>
                </div>
                <p id="status"></p> 
            <div id="ssidbox"> Change <b><span style="color:red">SSID </span></b>Name : Press <b><span style="color:red">1</span></b>
            <br> Change <b><span style="color:green">PASSWORD</span></b> : Press <b><span style="color:green">2</span></b></div>
            <div id="lowbox">Security <b><span style="color:rgb(37, 37, 248)">WPA2-PSK</span></b> : Press <b><span style="color:rgb(37, 37, 248)">3</span></b>
            <br> No Password <b><span style="color:rgb(146, 20, 230)"> (Open)</span></b>: Press <b><span style="color:rgb(146, 20, 230)">4</span></b></div>
            <div id="lowbox2">Reset to <b><span style="color:rgb(146, 20, 230)">Default</span></b> : Press <b><span style="color:rgb(146, 20, 230)">0</span></b>
            <br> ------- <b><span style="color:rgb(7, 87, 107)">Tips</span></b> ------ : Press <b><span style="color:rgb(7, 87, 107)">6</span></b></div>
               <span id="extra">Extra <b>Settings :</b> Press <b>7, 8, 9</b></span>
        </div>
  
        <footer id="softkeys">
            <div id="softkey-left">Turn ON</div>
            <div id="softkey-center"></div>
            <div id="softkey-right">Turn Off</div>
        </footer>
    </body>
</html>
